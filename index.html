<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <title>Super Mario Bros - The Movie</title>
</head>

<body>

    <div class="background-video">
        <video class="video" src="video/video-mario.mp4" autoplay loop muted></video>
    </div>

    <header class="header">
        <a><img class="image-logo" src="images/logo-chapeu-mario.png" alt="Logo Super Mario Bros - Letter M (uppercase)."></a>
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Details</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="information">
            <img class="image-tittle" src="images/titulo.png" alt="Text with the title: Super Mario Bros.">
            <p class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi ratione est, doloribus magnam libero laboriosam harum ullam commodi fugit, excepturi facilis quisquam molestias id ea porro nam laudantium. Culpa, quaerat.</p>
            <button class="button-trailer">See the Trailer</button>
        </div>

        <img class="image-mario" src="images/super-mario-chars.png" alt="Image Super Mario Bros and others characters.">
        
    </main>

</body>

</html>

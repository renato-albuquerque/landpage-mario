<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>

    <title>Super Mario Bros - The Movie</title>
</head>

<body>

    <div class="background-video">
        <video class="video" src="video/video-mario.mp4" autoplay loop muted></video>
    </div>

    <header class="header">
        <a href="#"><img class="image-logo" src="images/logo-chapeu-mario.png" alt="Logo Super Mario Bros - Letter M (uppercase)."></a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Details</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="information">
            <img class="image-title" src="images/titulo.png" alt="Text with the title: Super Mario Bros.">
            <p class="description">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button class="button-trailer">See the Trailer</button>
        </div>

        <img class="image-mario" src="images/super-mario-chars.png" alt="Image Super Mario Bros and others characters.">
        
        <div class="modal">
            <div class="content-modal">
                <span class="close-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="SUPER MARIO BROS - O FILME | Trailer Oficial (Universal Pictures) HD" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>

    </main>

</body>

</html>
